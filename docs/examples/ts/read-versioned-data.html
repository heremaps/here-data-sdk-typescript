<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Read versioned layer data with TS, generated by OLP SDK for Typescript.</title>
    <style>
        .error {
            padding: 10px;
            border: 1px solid red;
            margin: 10px 0;
        }
        .hide {
            display: none;
        }
        .margin {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>Read versioned layer data with TS, generated by OLP SDK for Typescript.</h1>
    <a href="/">Main page</a>

    <div class="margin"><button onclick="getPartitionsByQuadKeyVersion()">Fetch partitions metadata by
        QuadKey</button></div>
    <div id="result-fetchPartitionsByQuadKey"></div>

    <div class="margin"><button onclick="getPartitionsByIdsVersion()">Fetch partitions metadata by
        IDs</button></div>
    <div id="result-fetchPartitionsByIds"></div>

    <div class="margin"><button onclick="getPartitionsByIdsForOneVersion()">Fetch partitions metadata by
        IDs for specific version</button></div>
    <div id="result-fetchPartitionsByIdsForVersion"></div>

    <div class="margin"><button onclick="getDataByDataHandleVersion()">Fetch data by datahandle</button></div>
    <div id="result-fetchDataHandle"></div>

    <div class="margin"><button onclick="getDataByPartitionIdVersion()">Fetch data by partition Id</button></div>
    <div id="result-fetchDataPartitionId"></div>
    
    <div id="error"></div>

    <script src="app.js"></script>
</body>

</html>
