<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Read stream layer data with TS, generated by OLP SDK for Typescript.</title>
    <style>
        .error {
            padding: 10px;
            border: 1px solid red;
            margin: 10px 0;
        }
        .hide {
            display: none;
        }
        .margin {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>Read stream layer data with TS, generated by OLP SDK for Typescript.</h1>
    <a href="/">Main page</a>

    <div class="margin"><button onclick="subscribeStream()">Subscribe</button></div>
    <div id="result-subscribe"></div>

    <div class="margin"><button onclick="pollStream()">Poll messages</button></div>
    <div id="result-poll"></div>

    <div class="margin"><button onclick="seekStream()">Seek</button></div>
    <div id="result-seek"></div>

    <div id="error"></div>

    <script src="app.js"></script>
</body>

</html>
